name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  verify-launch:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            delivery-date-estimator/package-lock.json
            package-lock.json

      - name: Launch Verification
        run: npm run verify:launch
